<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dinosaur Runner</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Dinosaur Runner</h1>
        <div class="game-container mt-1">
            <div class="dinosaur"></div>
            <div class="obstacle"></div>
            
        </div>
        <div class="score mt-3">Score: <span id="score">0</span></div>
        <div class="message mt-3">
            <p id="start-message">Press Space to Start</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
